<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.js"></script>
    <script src="js/tmpl.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
	<title>Homework js13-14</title>
</head>
<body>
    <div class="script-block">
    <script type="text/template" id="my-block__script">
            <% for (var i = 0; i < data.length; i++) {%>
            <form id="form-block">
                <h2><%= data[i].question %></h2>
                <ul>
                    <li><input type="radio" name="answerFirst" value="1"><%= data[i].answer[0] %></li>
                    <li><input type="radio" name="answerFirst" value="2"><%= data[i].answer[1] %></li>
                    <li><input type="radio" name="answerFirst" value="3"><%= data[i].answer[2] %></li>
                </ul>
            </form>
            <% }; %>
    </script>
    </div>
    <button id="check-result">Проверить ответы</button>
    <div id="selected"></div>
</body>
</html>
